<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Albiri</title>
</head>
<body>
    <header>
        <nav>
            <h1>Albiri</h1>
            <div class="icons">
                <img src="./images/carrito_de_compras.png" alt="Icono de carrito" height="60px">
            </div>
        </nav>
    </header>

    <main>
        
        <section class="product-container">
        </section>
        <div id="cart-sidebar" class="cart-sidebar">
            <button id="close-cart-button" class="close-cart-button"></button>
            <h2>Carrito</h2>
            <ul id="cart-items" class="cart-items">
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button" class="checkout-button">Realizar Pedido</button>
        </div>
    </main>


    <script src="./productos.json"></script>
    <script src="./index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
